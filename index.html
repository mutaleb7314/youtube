<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <aside>
        <div class="bars">
          <img src="icons/bars.svg" alt="bars">
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/home.svg" alt="home">
          </i>
          <p>home</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/compass.svg" alt="explore">
          </i>
          <p>Explote</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/video-library.svg" alt="subscription">
          </i>
          <p>Subscription</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/video-library.svg" alt="library">
          </i>
          <p>Library</p>
        </div>
      </aside>
      <div class="main-container">
        <header>
          <nav>
            <div class="logo">
              <img src="images/youtube-logo.png" alt="youtube logo">
            </div>
            <div class="center-nav">
              <div class="search">
                <input type="text">
                <button>
                  <img src="icons/search.svg" alt="Search">
                </button>
              </div>
              <div class="mic">
                <img src="icons/mic.svg" alt="Mic">
              </div>
            </div>
            <div class="side-nav">
              <i>
                <img src="icons/video-add.svg" alt="video add">
              </i>
              <i>
                <img src="icons/dot-grid.svg" alt="grid">
              </i>
              <i>
                <img src="icons/bell.svg" alt="bell">
              </i>
              <i>
                <img src="images/avatar.png" alt="avatar">
              </i>
            </div>
          </nav>
          <div class="tags">
            <div class="tag dark">All</div>
            <dov class="tag light">Mixes</dov>
            <dov class="tag light">Cripto</dov>
            <dov class="tag light">HTML</dov>
            <dov class="tag light">CSS</dov>
            <dov class="tag light">JavaScript</dov>
          </div>
        </header>
      </div>
    </div>  
  <body>

</html>
